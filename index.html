<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLogsLite</title>    
<style>
/* Ensure html and body take up full height and remove default margins/padding */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Hide main page scrollbars */
}

/* Style the iframe to fill the entire viewport */
#full-screen-iframe {
    display: block;
    width: 100%;
    height: 100%; /* Fills remaining height of the parent (body) */
    border: none;

}
</style>
<script>
  function scrollToBottom() {
    const iframe = document.getElementById('fullIframe');
    // Access the internal document of the iframe
    const iframeWindow = iframe.contentWindow;
    const iframeDocument = iframe.contentDocument || iframeWindow.document;

    // Scroll to the maximum height of the document
    iframeWindow.scrollTo(0, iframeDocument.body.scrollHeight);
  }
    
</script>
</head>
<body>
<iframe 
    margin= "0"
    padding= "0"
    id="fullIframe"
    src="list_mods.minetest.txt" 
    width="100%" 
    height="100%" 
    display="block"
    border= "none"
    onload="scrollToBottom()">
</iframe>

</body>  
</html>
