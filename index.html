<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
<style>
/* Ensure html and body take up full height and remove default margins/padding */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Hide main page scrollbars */
}

/* Style the iframe to fill the entire viewport */
#full-screen-iframe {
    display: block;
    width: 100%;
    height: 100%; /* Fills remaining height of the parent (body) */
    border: none;
}
</style>


<script>
window.onload = function() {
    var iframe = document.getElementById('full-screen-iframe');

    // Add an event listener to the iframe's load event
    iframe.onload = function() {
        try {
            // Attempt to access the content document of the iframe
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            // Scroll to the bottom of the iframe's content
            // scrollHeight gives the total scrollable height of the content
            iframeDoc.documentElement.scrollTop = iframeDoc.documentElement.scrollHeight;
            // For older browsers
            iframeDoc.body.scrollTop = iframeDoc.body.scrollHeight;

        } catch (e) {
            console.error("Could not access iframe content due to cross-origin restrictions:", e);
            // If cross-origin restrictions apply, this script cannot force the scroll.
            // You might add a 'hack' if you can control the *source* page,
            // e.g., by linking to an anchor tag at the bottom (e.g., yoururl.in#bottom).
        }
    };
};
</script>
</head>
<body>
<iframe id="full-screen-iframe" src="list_mods.minetest.txt" frameborder="0" marginheight="0" marginwidth="0"></iframe>

</body>
</html>
